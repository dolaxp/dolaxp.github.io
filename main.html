<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستكشف الألياف - ODB Lookup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="container">
            <section class="intro-section">
                <div class="intro-image">
                    <img src="fiber_illustration_enhanced.svg" alt="رسم توضيحي للألياف البصرية">
                </div>
                <div class="intro-text">
                    <h1>مستكشف الألياف</h1>
                    <p>أدخل رقم لوحة الألياف (ODB) للحصول على تفاصيل التغطية والمزود والموقع فوراً.</p>
                </div>
            </section>

            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="odbInput" placeholder="أدخل رقم اللوحة ODB هنا..." dir="ltr">
                    <button id="searchButton"><i class="fas fa-search"></i> ابحث الآن</button>
                </div>
                <div id="loading" class="status-message loading" style="display: none;">جاري البحث... <i class="fas fa-spinner fa-pulse"></i></div>
                <div id="error" class="status-message error" style="display: none;"></div>
            </section>

            <section id="results" class="results-section" style="display: none;">
                <h2><i class="fas fa-info-circle"></i> تفاصيل اللوحة: <span id="odbName"></span></h2>
                <div class="results-grid">
                    <div class="result-card">
                        <i class="fas fa-network-wired card-icon"></i>
                        <span class="label">المنافذ</span>
                        <span id="ports" class="value"></span>
                    </div>
                    <div class="result-card">
                        <i class="fas fa-map-marker-alt card-icon"></i>
                        <span class="label">المنطقة</span>
                        <span id="region" class="value"></span>
                    </div>
                    <div class="result-card">
                        <i class="fas fa-building card-icon"></i>
                        <span class="label">المزود</span>
                        <span id="vendor" class="value"></span>
                    </div>
                    <div class="result-card map-card">
                        <i class="fas fa-map-marked-alt card-icon"></i>
                        <span class="label">الموقع على الخريطة</span>
                        <a id="mapLink" href="#" target="_blank" rel="noopener noreferrer" class="value map-link">
                            <span id="coordinates"></span>
                            <i class="fas fa-external-link-alt external-link-icon"></i>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <footer class="page-footer">
            <p>&copy; 2025 مستكشف الألياف. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
